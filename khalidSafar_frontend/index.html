<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <h1>Basketball Scoreboard</h1>
        
        <div class="scoreboard">
            <div class="team">
                <h2 id="teamA">Team A</h2>
                <span class="score" id="teamAScore">0</span>
                <div class="but">
                    <button onclick="incrementScore('teamAScore')">+1</button>
                </div>
            </div>
            <div class="team">
                <h2 id="teamB">Team B</h2>
                <span class="score" id="teamBScore">0</span>
                <div class="but">
                    <button onclick="incrementScore('teamBScore')">+1</button>
                </div>
            </div>
        </div>
        <div id="timer">00:10</div>
        <div class="buttons">
            <button onclick="startTimer()">Start Timer</button>
            <button onclick="resetScoreboard()">Reset</button>  <!-- reset both scoreboard and the timer countdown -->       
        </div>
        <div class="hidden" id="result">
            <h3 id="showResult">Result</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
